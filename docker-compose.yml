version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - USERS_SERVICE_URL=http://users-service:3001
      - ORDERS_SERVICE_URL=http://orders-service:3002
    depends_on:
      - users-service
      - orders-service
    networks:
      - app-network

  users-service:
    build: ./service-users
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    networks:
      - app-network

  orders-service:
    build: ./service-orders
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge